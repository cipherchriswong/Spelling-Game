<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>英文拼字遊戲</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>英文拼字遊戲</h1>
    <div id="question">中文意思會顯示喺呢度</div>
    <div id="letters"></div>
    <input type="text" id="answer" readonly />
    <div id="controls">
      <button onclick="checkAnswer()">確定答案</button>
      <button onclick="nextQuestion()">下一題</button>
    </div>
    <div id="feedback"></div>
    <div id="score">分數：0</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
